	<div class="update-bill">
		<h1>Update bill</h1>
		
		<form id="update-bill-form" action="###" method="post" class="mt-0 col-md-10" id="update-bill-form">
			<div class="form-row">
				<div class="col-md-4 mb-4">
					<label for="price" >Price</label>
					<input type="digit" id="price" class="form-control" placeholder="89.95" pattern="[0-9]+(\\.[0-9][0-9]?)?"required>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-4 mb-4">
					<label for="payment-desc">Payment Description</label>
					<input type="text" id="idno" class="form-control" placeholder="September Water Bill" required>		
				</div>				
			</div>

			<div class="form-row">
				<div class="col-md-4 mb-4">
					<label for="bill-for">Bill for</label>
					<select class="form-control" id="resident-type">
						<optgroup label="User">
						  <option value="landlord">Landlord</option>
						  <option value="tenant">Tenant</option>
						</optgroup>
					</select>
				</div>	
			</div>
			
			<div class="form-row">
				<div class="col-md-4 mb-4">
					<label for="bill-for">Unit No.</label>
					<input type="text" id="idno" class="form-control" placeholder="B-8-1" required>
				</div>	
			</div>
				
			<button action="###" id="update-button" type="submit" value="Update" name="update"><i class="fas fa-check"></i> Update</button>					
		</form>
	</div>
