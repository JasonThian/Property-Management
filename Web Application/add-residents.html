	<div class="content">
		<h1>Residents</h1>
		<a id ="add-residents" href="add-residents.html" ><i class="fas fa-plus"></i>  Add Residents</a>
		<!--<a id ="drop-residents" href="residents.html"><i class="fas fa-trash-alt"></i>  Drop Residents</a>-->
		
		<form action="index.html" method="post" class="mt-0 col-md-10" id="add-resident-form">
			<div class="form-row">
				<div class="col-md-4 mb-4">
					<label for="fname" >First name</label>
					<input type="text" id="fname" class="form-control" placeholder="e.g. John" required>
				</div>
			  
				<div class="col-md-4 mb-4 px-4">
					<label for="lname">Last name</label>
					<input type="text" id="lname" class="form-control" placeholder="e.g. Doe" required>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-4 mb-4">
					<label for="icnumber">Identificaton No.</label>
					<input type="text" id="idno" class="form-control" placeholder="e.g. XXXXX-XX-XXXX" required>		
				</div>
				
				<div class="col-md-4 mb-4 px-4">
					<label for="gender">Gender</label>
						<div class="gender-input">							
							<input type="radio" name="gender" value="female" class="gender">
							<label for="female">Female</label>							
							
							<input type="radio" name="gender" value="male" class="gender" >
							<label for="male">Male</label>
						</div>	
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-4 mb-4">
					<label for="cntno">Contact no.</label>
					<input type="tel" id="contact" class="form-control" placeholder="e.g. 012-3456789" required>		
				</div>

				<div class="col-md-4 mb-4 px-4">
					<label for="email">Email</label>
					<input type="text" id="email" class="form-control" placeholder="e.g. johndoe@hotmail.com" required>		
				</div>
			</div>
			
			<div class="col-md-4 mb-4 px-0">
				<label for="unitno">Unit no.</label>
				<input type="text" id="unitno" class="form-control" placeholder="e.g. B-8-1" required>		
			</div>

			<div class="col-md-4 mb-4 px-0">
				<label for="resident-type">Resident Type</label>
				<select class="form-control" id="resident-type">
					<option>Landlord</option>
					<option>Tenant</option>
				</select>
			</div>
				
			<button id="done-button" type="submit" name="done"><i class="fas fa-check"></i>  Done</button>					
		</form>
	</div>
